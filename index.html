<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomad Hotel</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <div id="brand">Nomad Hotel</div>
      <ul id="menu">
        <li><a href="#" id="btn-home" class="menu-items active">Habitaciones</a></li>
        <li><a href="#" id="btn-reservations" class="menu-items">Reservaciones</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section id="section-home">
      <div id="search-options">
        <label class="lbl-options">Seleccione una habitación:</label>
        <select id="room-list">
          <option value="all">Todas las habitaciones</option>
        </select>
        <div id="spinner-number">
          <label class="lbl-options">Número de noches: </label>
          <button id="spinner-minus" class="btn-primary">- </button>
          <input id="spinner-input" type="text" disabled/>
          <button id="spinner-plus" class="btn-primary">+ </button>
        </div>
      </div>

      <section id="rooms"></section>
    </section>

    <section id="section-reservations" class="hidden">
      <h2 class="active">Reservaciones</h2>
      <section id="reservations"></section>
    </section>

    <!-- modales  -->
    <section>
      <article id="modal-reservation" class="modal hidden">
        <div class="modal-box">
          <div id="box-summary">
            <img id="box-img"/>
            <div id="box-ticket">
              <h2 id="box-price">$400</h2>
              <h4 id="box-name">Habitación por x noches</h2>
            </div>
          </div>
          <form id="box-form">
            <button id="btn-close"><i class="fas fa-times"></i></button>
            <label id="form-title">Información de la reservación</label>
            <div>
              <label class="icon"><i class="fas fa-user"></i></label>
              <input type="text" id="txt-name" class="field" placeholder="NOMBRE">
              <label class="icon"><i class="fas fa-user"></i></label>
              <input type="text" id="txt-lastname" class="field" placeholder="APELLIDO">
            </div>
            <div>
              <label class="icon"><i class="fas fa-address-card"></i></label>
              <input type="text" id="txt-dui" class="field" placeholder="DUI">
              <label class="icon"><i class="fas fa-phone-alt"></i></label>
              <input type="text" id="txt-phone" class="field" placeholder="TELEFONO">
            </div>
            <div>
              <label class="icon"><i class="fas fa-envelope"></i></label>
              <input type="email" id="txt-email" class="field" placeholder="EMAIL">
              <label class="icon"><i class="fas fa-user-plus"></i></label>
              <input type="number" id="txt-people" class="field" placeholder="CANTIDAD DE PERSONAS" min="1" max="5">
            </div>
            <div>
              <label class="icon"><i class="far fa-calendar-check"></i></label>
              <input type="date" id="date-start" class="field">
              <label class="icon"><i class="far fa-calendar-check"></i></label>
              <input type="date" id="date-end" class="field">
            </div>
            <button id="btn-confirm" class="btn-primary">Aceptar</button>
          </form>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <h3>Kodigo &copy; Lex Sheikah</h3>
  </footer>

  <script src="./js/app.js" type="module"></script>
</body>
</html>
